<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>function 복수의 파리미터</h1>
    <script>
      function sum(v1, v2){
        return v1+v2;
      }
      document.write(sum(10, 20));
      document.write('<br>');
      document.write(sum(1000, 1));
      document.write('<br>');
      document.write(sum(1, 90));
    </script>












  </body>
</html>

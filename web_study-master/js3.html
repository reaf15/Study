    <h1>변수(variable)</h1>
    <script>
      var a = 1;
      var b = 2;
      document.write(a+b);

    <script>

      document.write('안녕하세요. 저는 '+name+'입니다. '+name+'의 수업에 오셔서 감사합니다. 승환님도 오세요. 다음에 뵙겠습니다. '+name+' 올림');
    </script>
  </body>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul>
    <script>
      var id = prompt('아이디를 입력하세요');
      var persons = ['최진혁', '최유빈', '한이람', '한이은', '김호순'];
      var i = 0;
      var is_login = false;
      while(i < persons.length){
        if(id == persons[i]){
          is_login = true;
          document.write('주인님 안녕하슈');
          break;
        }
        i = i + 1;
      }
      if(is_login  == false) {
        document.write('뉘슈');
      }








    </script>
  </ul>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <ul>
    <script>
      var 아이디 = prompt('아이디를 입력하세요');
      var persons = ['최진혁', '최유빈', '한이람', '한이은', '김호순'];
      var i = 0;
      while(i < persons.length){
        if(아이디 == persons[i]){
          document.write('주인님 안녕하슈');
          break;
        }
        i = i + 1;
      }









    </script>
  </ul>
  </body>
</html>
